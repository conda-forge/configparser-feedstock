{% set version = "3.7.2" %}

package:
  name: configparser
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/configparser/configparser-{{ version }}.tar.gz
  sha256: d5f1d063e24c700e9809394853ebbabe6093d6842cbfcda1729bf40b126bcc18

build:
  number: 0
  skip: True  # [win]
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - backports
    - pip
    - python
  run:
    - backports
    - python

test:
  imports:
    - backports
    - backports.configparser
    - configparser

about:
  home: http://docs.python.org/3/library/configparser.html
  license: MIT
  summary: This library brings the updated configparser from Python 3.5 to Python 2.6-3.5

extra:
  recipe-maintainers:
    - jakirkham
    - ocefpaf
    - bgruening
